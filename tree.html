<html>
	<head>
		<title>Tree</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<style>
			@import "tree.css";
		</style>
	</head>
	<body>

		<canvas id="canvas" width="800" height="800">
			Sorry, your browser doesn't support HTML5 canvas.
		</canvas>

		<fieldset id="controls">
			<fieldgroup>
				<label for="angle">Angle</label>
				<input class="angle" name="angle" type="range" min="0" max="360" step="1" />
			</fieldgroup>
			<fieldgroup>
				<label for="rf">Reduction Factor</label>
				<input class="rf" name="rf" type="range" min="0.25" max="1" step="0.01" />
			</fieldgroup>
			<fieldgroup>
				<label for="branches">Branches</label>
				<input class="branches" name="branches" type="range" min="1" max="10" step="1" />
			</fieldgroup>
		</fieldset>

	</body>
	<script src="tree.js"></script>
</html>
